<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body">
    

 <div class="row">
  <div class="col-11 ml-auto mr-auto mt-4">
        <div class="card">
            <div class="card-header pt-1 pb-1 pl-3">
                <h5>Payment form example</h5>
            </div>
            <div class="card-body">
                <form>

    <div class="alert alert-danger" role="alert">
         Some fields are missing
    </div>

  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputEmail4">Card #</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX"> 
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">CVC#</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Amount</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Amount">
    </div>  
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputAddress">First Name</label>
        <input type="text" class="form-control" id="inputAddress">
    </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Last Name</label>
        <input type="text" class="form-control" id="inputAddress">
    </div>
  </div>
   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Pick a state</option>
        <option>Santiago</option>
        <option>Concepcion</option>
        <option>Vi√±a del Mar</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Postal Code</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>

   <div class="form-row">  
        <div class="col-md-6">     
        <label class="form-check-label mb-3" for="inlineRadio1">We accept: </i></label>
            <div class="form-group bg-secondary p-1 text-light rounded w-50 d-flex justify-content-between pl-1">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-diners-club"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></label>
                </div>
            </div>    
        </div>


        <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea1">Message</label>
             <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
             <small id="passwordHelpBlock" class="form-text text-muted">
                    Add any notes here.
            </small>
        </div> 

    </div>



  
  
        </div>
            <div class="card-footer text-muted d-flex justify-content-end">
               <span class="btn btn-secondary">Cancel</span>
               <button type="submit" class="btn btn-primary ml-2">Send </button>
            </div>
        </div>
</form>
  </div>
 </div>  









     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
